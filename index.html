<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuchelabs - Merkezi Menü</title>
    <!-- Modern bir görünüm için Tailwind CSS kullanıldı -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Alt menüler için yumuşak geçiş efekti */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .icon-rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <!-- Ana İçerik ve Ortalanmış Menü Alanı -->
    <main class="min-h-screen flex flex-col items-center justify-center p-4">

        <h1 class="text-5xl font-extrabold text-white mb-2">Yuchelabs</h1>
        <p class="text-gray-400 mb-10">Modern Navigasyon Menüsü</p>

        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-4">
            <ul class="space-y-2">
                <!-- Basit Link -->
                <li>
                    <a href="#" class="block w-full text-left px-4 py-3 text-lg font-medium text-white rounded-md hover:bg-gray-700 transition-colors duration-200">
                        Ana Sayfa
                    </a>
                </li>

                <!-- Alt Menülü Link -->
                <li>
                    <!-- Alt menüyü açıp kapatan buton -->
                    <button class="menu-toggle flex justify-between items-center w-full text-left px-4 py-3 text-lg font-medium text-white rounded-md hover:bg-gray-700 transition-colors duration-200 focus:outline-none">
                        <span>Film Yönetimi</span>
                        <!-- Ok ikonu -->
                        <svg class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <!-- Alt Menü İçeriği -->
                    <ul class="submenu pl-4 pt-2">
                        <li><a href="oyunculuk.html" class="block px-4 py-2 text-gray-300 rounded-md hover:bg-gray-600 hover:text-white transition-colors duration-200">Oyunculuk</a></li>
                        
                    </ul>
                </li>

                <!-- Bir Başka Alt Menülü Link -->
                <li>
                    <button class="menu-toggle flex justify-between items-center w-full text-left px-4 py-3 text-lg font-medium text-white rounded-md hover:bg-gray-700 transition-colors duration-200 focus:outline-none">
                        <span>Hakkımızda</span>
                        <svg class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <ul class="submenu pl-4 pt-2">
                        <li><a href="#" class="block px-4 py-2 text-gray-300 rounded-md hover:bg-gray-600 hover:text-white transition-colors duration-200">Ekibimiz</a></li>
                        <li><a href="#" class="block px-4 py-2 text-gray-300 rounded-md hover:bg-gray-600 hover:text-white transition-colors duration-200">Kariyer</a></li>
                    </ul>
                </li>

                <!-- Basit Link -->
                 <li>
                    <a href="#" class="block w-full text-left px-4 py-3 text-lg font-medium text-white rounded-md hover:bg-gray-700 transition-colors duration-200">
                        İletişim
                    </a>
                </li>
                 <!--
                    YENİ MENÜ ELEMANI EKLEMEK İÇİN:
                    - Basit bir link için ilk 'li' elemanını kopyalayın.
                    - Alt menülü bir link için 'Hizmetler' veya 'Hakkımızda' 'li' elemanını kopyalayın.
                 -->
            </ul>
        </div>
         <footer class="text-center text-gray-500 mt-12">
            <p>&copy; 2025 Yuchelabs. Tüm hakları saklıdır.</p>
        </footer>
    </main>

    <script>
        // Tüm menü toggle butonlarını seç
        const menuToggles = document.querySelectorAll('.menu-toggle');

        menuToggles.forEach(button => {
            button.addEventListener('click', () => {
                // Tıklanan butonun hemen sonrasındaki submenu'yü bul
                const submenu = button.nextElementSibling;
                // Butonun içindeki ikonu bul
                const icon = button.querySelector('svg');

                // Submenu'nün açık olup olmadığını kontrol et
                if (submenu.style.maxHeight) {
                    // Açıksa kapat
                    submenu.style.maxHeight = null;
                    icon.classList.remove('icon-rotate');
                } else {
                    // Kapalıysa aç. ScrollHeight, içeriğin tam yüksekliğini verir.
                    submenu.style.maxHeight = submenu.scrollHeight + 'px';
                    icon.classList.add('icon-rotate');
                }
            });
        });
    </script>

</body>
</html>
